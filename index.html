<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="section-1">
            <div class="title">
                <h1>display:&nbsp;inline</h1>
            </div>
            <div class="inline">
                <p style="background-color: rgb(80, 190, 80);">1</p>
                <p style="background-color: rgb(214, 214, 12);">2</p>
                <p style="background-color: rgb(255, 78, 78);">3</p>
                <p style="background-color: rgb(81, 162, 255);">4</p>
            </div>
        </div>
        <div class="section-2">
            <div class="title">
                <h1>display: block</h1>
            </div>
            <div class="block">
                <p style="background-color: rgb(80, 190, 80);">1</p>
                <p style="background-color:rgb(214, 214, 12);">2</p>
                <p style="background-color: rgb(255, 78, 78);">3</p>
                <p style="background-color: rgb(81, 162, 255);">4</p>
            </div>
        </div>
        <div class="section-3">
            <div class="title">
                <h1>display: inline-block</hp>
            </div>
            <div class="inline-block">
                <p style="background-color: rgb(80, 190, 80);">1</p>
                <p style="background-color: rgb(214, 214, 12);">2</p>
                <p style="background-color: rgb(255, 78, 78);">3</p>
                <p style="background-color: rgb(81, 162, 255);">4</p>
            </div>
        </div>
        <div class="section-4">
            <div class="title">
                <h1>display: flex</hp>
            </div>
            <div class="flex">
                <div class="title">
                    <h1 style="font-size: 24px;">justify-content: space-between</h1>
                </div>
                <div class="flex-section-1">
                    <p style="background-color: rgb(80, 190, 80);">1</p>
                    <p style="background-color:rgb(214, 214, 12);">2</p>
                    <p style="background-color: rgb(255, 78, 78);">3</p>
                    <p style="background-color: rgb(81, 162, 255);">4</p>
                </div>
                <div class="title">
                    <h1 style="font-size: 24px;">align-items: flex-end;</h1>
                </div>
                <div class="flex-section-2">
                    <p style="background-color: rgb(80, 190, 80); height: 50px; line-height: 50px;">1</p>
                    <p style="background-color:rgb(214, 214, 12); height: 10px; line-height: 10px; width: 50px;">2</p>
                    <p style="background-color: rgb(255, 78, 78);">3</p>
                    <p style="background-color: rgb(81, 162, 255); width: 80px;">4</p>
                </div>
                <div class="title">
                    <h1 style="font-size: 24px;">flex-direction: column</h1>
                </div>
                <div class="flex-section-3">
                    <p style="background-color: rgb(80, 190, 80); height: 50px; line-height: 50px;">1</p>
                    <p style="background-color:rgb(214, 214, 12); height: 10px; line-height: 10px; width: 50px;">2</p>
                    <p style="background-color: rgb(255, 78, 78);">3</p>
                    <p style="background-color: rgb(81, 162, 255); width: 80px;">4</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
